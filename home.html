<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <style>
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>

<body onload="init();">
<!-- <body onload="init();" onresize="resize_canvas();"> -->

<canvas id="demoCanvas">

    alternate content
</canvas>


<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>

<script>
    var stage ;
    var bg;
    //var container;
    function init() {

        canvas = document.getElementById("demoCanvas");
        container = new createjs.Container();
        stage = new createjs.Stage(demoCanvas);
        bg = new createjs.Bitmap("./img/background1.jpg");

        var peppa = new createjs.Bitmap("./img/peppa_pig1.jpg");
        container.addChild (bg);
        container.addChild(peppa);
        stage.addChild(container);
        stage.update();
        createjs.Ticker.addEventListener("tick", handleTick);



    }

    function handleTick(event){
        resize();
        stage.update();
    }

   function resize(){
       stage.canvas.height = window.innerHeight;
       stage.canvas.width = window.innerWidth;
       var scale;
       var bgAspect = bg.image.width/bg.image.height;  //background aspect
       var canvasAspect =  stage.canvas.width/stage.canvas.height; //canvas aspect
       if (canvasAspect <= bgAspect){ // check the apect centric
           scale = (stage.canvas.width / bg.image.width)
           container.scaleX = scale;
           container.scaleY = scale;

       }else{
           scale = (stage.canvas.height / bg.image.height);
       container.scaleX = scale;
       container.scaleY = scale;
       }

   }
</script>
</body>
</html>
