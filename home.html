      <script type="text/javascript">
          function resize_canvas(){
              canvas = document.getElementById("demoCanvas");

              canvas.height  = window.innerHeight;
              canvas.width = window.innerWidth;
              <!--
              if (canvas.width  < window.innerWidth)
              {
                  canvas.width  = window.innerWidth *0.5;
                  canvas.height = canvas.width * (3/4);
              }

              if (canvas.height < window.innerHeight)
              {
                  canvas.height = window.innerHeight;
              }
              -->
          }
      </script>

  <body onload="init();" onresize="resize_canvas()">

    <canvas id="demoCanvas" >

        alternate content

    <!-- Loading CreateJS -->
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <p>hello</p>
    <script>
        var stage ;
        var bg;
        function init() {
            // code here.
            canvas = document.getElementById("demoCanvas");
            canvas.height  = window.innerHeight;
            canvas.width = window.innerWidth;
            stage = new createjs.Stage(demoCanvas);
            bg = new createjs.Bitmap("./img/background1.jpg");
            var imgPeppaPig = new createjs.Bitmap("./img/peppa_pig1.jpg");




            stage.addChild(bg);
            //stage.addChild(imgPeppaPig);
            //stage.update();
            createjs.Ticker.addEventListener("tick", handleTick);
        }


        function handleTick(event) {
            //console.log("stage update");
            //console.log("bg.width=" + bg.image.width);
            var scale = canvas.width/bg.image.width;
            bg.scaleX=scale;
            bg.scaleY = scale;
            stage.update()


        }
    </script>
  </body>
</html>
